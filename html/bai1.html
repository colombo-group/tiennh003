<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bai 1</title>

	<style type="text/css">
		div {
			margin: auto;
			width: 420px;
		}

		p {
			text-align: center;
		}		
	</style>

	<script type="text/javascript">
		function inBCC() {
			document.write("<table border='1'>");

			for(i=1;i<=2;i++) {
				document.write("<tr>");

				for(j=1;j<=5;j++) {
					document.write("<td>");

					for(k=1;k<=10;k++) {
						var temp = j + (i-1) * 5;
						document.write(temp + " x " + k + " = " + temp*k + "<br>");
					}

					document.write("</td>");
				}

				document.write("</tr>");
			}

			document.write("</table>");
		} 
		
	</script>
	
</head>
<body>
<div>
<p>Bảng cửu chương</p>
<script type="text/javascript">
	inBCC();
</script>
</div>
</body>
</html>
