<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bai 3</title>

	<style type="text/css">
		div {
				margin: auto;
				width: 200px;
		}
		span {
			font-weight: bold;
			font-size: 30px;
		}	
	</style>

	<script type="text/javascript">
		var time;

	 	function changeTime() {
	 		
	 		var m=0, s=0, ms=0;
	 		m = parseInt(document.getElementById("m").innerHTML);
	 		s = parseInt(document.getElementById("s").innerHTML);
	 		ms = parseInt(document.getElementById("ms").innerHTML);
	 		if(ms+1==10) {
	 			if(s+1==60) {
	 				m++;
	 				if(m<10)
	 					document.getElementById("m").innerHTML="0"+m;
	 				else	
	 					document.getElementById("m").innerHTML=m;
	 				s=0;
	 				document.getElementById("s").innerHTML="0"+s;
	 				ms=0;
	 				document.getElementById("ms").innerHTML=ms;
	 			}
	 			else {
	 					s++;
	 					if(s<10)
	 						document.getElementById("s").innerHTML="0"+s;
	 					else
	 						document.getElementById("s").innerHTML=s;
	 					ms=0;
	 					document.getElementById("ms").innerHTML=ms;
	 			}
	 		} else {
	 			ms++;
	 			document.getElementById("ms").innerHTML=ms;
	 		}

		}	
		
		function start() {
			time = setInterval("changeTime()", 100);
		}
		
		function pause() {
			clearInterval(time);	
		}

		function reset() {
			clearInterval(time);	
			document.getElementById("m").innerHTML = "00";
			document.getElementById("s").innerHTML = "00";
			document.getElementById("ms").innerHTML = "0";
		}
		
	</script>
	
</head>
<body>
<div>
<span id="m">00</span>
<span>:</span>
<span id="s">00</span>
<span>.</span>
<span id="ms">0</span>
</div>
<div>
	<button id="start" onclick="start();">Start</button>
	<button id="pause" onclick="pause();">Pause</button>
	<button id="reset" onclick="reset();">Reset</button>
</div>
<script type="text/javascript">

</script>
</body>
</html>
